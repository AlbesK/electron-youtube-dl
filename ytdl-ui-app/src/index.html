<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Youtube DL</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css" -->
    <script defer src="render.js"></script> <!--defer so it loads after html elements-->
  </head>
  <body>

    <div>
      
        <input id="search_box" class="input is-primary" type="text" placeholder="i.e https://www.youtube.com/watch?v=3GwjfUFyY6M " value="https://www.youtube.com/watch?v=3GwjfUFyY6M"/>


      <div>
        
        
        <legend class="legend">Download Method:</legend>

        <label class="container">Video
          <input type="radio" name="download_method" value="mp4">
          <span class="checkmark"></span>
        </label>

        <label class="container">Audio
          <input type="radio" name="download_method" value="mp3">
          <span class="checkmark"></span>
        </label>
      
      </div>

      <div>

        
        <legend class="legend">Playlist/Album?</legend>

        <label class="container">Yes
          <input type="radio" name="playlist_boolean" value="Y">
          <span class="checkmark"></span>
        </label>

        <label class="container">No
          <input type="radio" name="playlist_boolean" value="n">
          <span class="checkmark"></span>
        </label>
    


      </div>
      
      <div>
        <button class="button" id="dl"> Download </button>
  
      </div>

      
      <p id="myPar" class="out"> Output </p>
      
    </div>  

  </body>
</html>
